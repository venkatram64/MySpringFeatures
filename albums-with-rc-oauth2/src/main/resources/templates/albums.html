<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>

<h1>Albums</h1>

<div th:if="${albums.empty}">
    <span>No albums found</span>
</div>

<div th:each="album : ${albums}">
    <span th:text="${album.title}"></span><br>
    <span th:text="${album.description}"></span><br>
    <span th:text="${album.url}"></span><br>
    <span th:text="${album.userId}"></span><br>
    <span th:text="${album.albumId}"></span>
</div>

</body>
</html>
